{% extends "busqueda/index.html" %}


{% block titulo %}
<h1 class="mb-5">Search for an Item</h1>                                
{% endblock titulo %}


{% block contenido %}   

<form action="{% url 'encontrarItem' %}" method="get" class="display-10 fw-bolder text-white">
    {% csrf_token %}
    <table>
        <p>Search for an item: <input type="text" name="buscar" id="buscar"></p>
    </table>
    <input type="submit" value="Buscar">
</form>

{% endblock contenido %}
